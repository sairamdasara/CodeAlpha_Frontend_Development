<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gallery-container">
    <h1>ðŸ“¸ My Image Gallery</h1>

    <div class="main-image">
      <img id="current" src="images/img1.jpg" alt="Gallery Image" onclick="openLightbox()">
    </div>

    <div class="controls">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>

    <div class="thumbnails" id="thumbs">
      <img src="images/img1.jpg" alt="Thumb" onclick="changeImage(0)">
      <img src="images/img2.jpg" alt="Thumb" onclick="changeImage(1)">
      <img src="images/img3.jpg" alt="Thumb" onclick="changeImage(2)">
      <img src="images/img4.jpg" alt="Thumb" onclick="changeImage(3)">
    </div>
  </div>

  
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
    <a class="prev" onclick="prevImage(true)">&#10094;</a>
    <a class="next" onclick="nextImage(true)">&#10095;</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
